<div class="container">
  <div class="row center-align">
    <button class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></button>
  </div>

  <div [class]="containerClass">

    <div class="col s2">
      <button [class]="butttonClass"(click)="changeStatus()" ><i [class]="iconClass">{{iconName}}</i></button>
    </div>
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          device:
        </div>
        <div class="col s12">
          Room:2
        </div>
        <div class="col s12">
          Floor:2
        </div>
        <div class="col s12">

    </div>
    <div class="col s2">
      <button class="btn-floating btn-large pink"><i class="material-icons">delete</i></button><br />

  </div>

    </div>
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          device:
        </div>

        </div>
        <div class="col s12">
          Floor:2
        </div>
        <div class="col s12">
          Status:On
        </div>
      </div>
    </div>
    <div class="col s2">
      <button class="btn-floating btn-large pink"><i class="material-icons">delete</i></button><br />
      <a>More information</a>
    </div>
  </div>
</div>
